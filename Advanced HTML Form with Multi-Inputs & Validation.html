<!DOCTYPE html>
<html >
<head>
  <title>Login Form</title>
</head>
<body>

  <h1>User Registration Form</h1>
  <form action="/submit_form" method="POST">

    <!-- Name Input -->
    <div>
      <label for="name">Full Name (Required):</label>
      <input type="text" id="name" name="name" required>
    </div>

    <!-- Email Input -->
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Password Input -->
    <div>
      <label for="password">Password (Required):</label>
      <input type="password" id="password" name="password" required>
    </div>

    <!-- Programming Languages Checkbox -->
    <div>
      <label>Preferred Programming Languages:</label><br>
      <input type="checkbox" id="python" name="languages" value="Python">
      <label for="python">Python</label><br>
      <input type="checkbox" id="javascript" name="languages" value="JavaScript">
      <label for="javascript">JavaScript</label><br>
      <input type="checkbox" id="java" name="languages" value="Java">
      <label for="java">Java</label><br>
      <input type="checkbox" id="ruby" name="languages" value="Ruby">
      <label for="ruby">Ruby</label>
    </div>

    <!-- Country Selection -->
    <div>
      <label for="country">Select Your Country:</label>
      <select id="country" name="country" required>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <option value="Egypt">Egypt</option>
      </select>
    </div>

    <!-- Phone Number Input -->
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="e.g. 123-456-7890">
    </div>

    <!-- Age Input -->
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required>
    </div>

    <!-- Text Area for Additional Information -->
    <div>
      <label for="message">Additional Information:</label>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter any additional information here..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <input type="submit" value="Register">
    </div>

  </form>

</body>
</html>
